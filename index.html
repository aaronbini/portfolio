<!DOCTYPE html>
<!-- User stories -->
<!-- Create a portfolio that displays projects completed to date -->
<!-- Make the site responsive on multiple device sizes -->
<!-- Include a header with a few tabs to navigate to an about page, photos, etc. -->
<!-- include links to those projects as well as link to github -->
<!-- Make the site simple and clean, but well styled -->
<!-- The site should indicate to a user that I have a good grasp of responsive web design -->
<!-- Projects should be of a nature to show competency with Javascript and JQuery -->

<html lang="en">
  <head>
    <meta charset="utf-8"
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aaron's Portfolio</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  	<!-- Optional theme -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  	<!-- <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:300,400,700">
    <link rel="stylesheet" href="/vendor/styles/normalize.css">
    <link rel="stylesheet" href="icomoon/style.css">
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
  <script id='favorite-template' type='text/template'>
    <article data-category='{{category}}' class='favorites'>
      <h3>{{title}}</h3>
      <address><a href='{{url}}'>Visit Site</a></address>
      <section class='fav-description'>{{description}}</section>
    </article>
  </script>
  <script id="project-template" type="text/template">
    <article data-category="{{category}}">
      <h3>{{title}}</h3>
      <div>
        <time pubdate>{{finishStatus}}</time>
        <address class="no-bottom-margin"><a href='{{url}}'>View Project</a></address>
        <address><a href='{{sourceCode}}'>View Source Code</a></address>
      </div>
      <section class="description">{{description}}</section>
    </article>
  </script>
    <div id="top" class="container">
      <!-- <header id="main-header"> -->
        <div class="row">
          <div class="col-md-10">
            <h1>Aaron Bini</h1>
          </div>
          <div class="col-md-2">

            <input type="image" class='hamburger' src='hamburger.svg'/>
            <nav id= "navbar" class="navigate">
              <ul class="list-unstyled">
                <li id="homeNav" data-content="home"><a href="#navbar" class="icon-home"> Home</a></li>
                <li id="aboutNav" data-content="about"><a href="#" class="icon-leaf"> About</a></li>
                <li id="interestsNav"><a href="#" data-content="interests" class="icon-truck tab"> Favorites</a></li>
                <li id="hobbiesNav"><a href="#" data-content="hobbies" class="icon-mug tab"> Hobbies</a></li>
                <li id="projectsNav"><a href="#" data-content="projects" class="icon-earth tab"> Projects</a></li>
                <li><a href="http://github.com/aaronbini" target="_blank" class="icon-github"> GitHub</a></li>
              </ul>
            </nav>
          </div>
        </div>
      <!-- </header> -->
      <div class='main'>
        <button id='showAll' class='btn btn-info hide-initial'>Show All Sections</button>
          <div class="row">
            <section id="aboutContact" class="hide-initial">
              <div id="about" class="about col-sm-6">
                <h2>About</h2>
              </div>
              <div id="contact" class="contact col-sm-4">
                <h2>Contact</h2>
              </div>
            </section>
          </div>
          <section id="projects" class="tab-content">
            <h2>Selected Projects</h2>
          </section>
          <div class="row">
            <div id="interests" class="interests col-md-12 tab-content">
              <h2>Favorite Coding Websites</h2>
              <select id="favorites-filter">
                <option value="">-- Filter by Topic --</option>
              </select>
              <!-- This section will have a category filter which will filter my favorite sites based on their category -->
            </div>
          </div>
          <div id="hobbies" class="row tab-content">
            <h2>Hobbies</h2>
            <div class="projects col-md-5">Rock Climbing</div>
            <div class="projects col-md-5">Gardening</div>
          </div>
      </div>
    </div>
    <footer>
      <a href="#top" class="icon-home "> Back to top></a>
    </footer>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/highlight.min.js'></script>
    <script src='projects.js'></script>
    <script src='favorites.js'></script>
    <script src='app.js'></script>
    <script src='interact.js'></script>
    <script>pageView.indexPageLoad();</script>
  </body>
</html>
